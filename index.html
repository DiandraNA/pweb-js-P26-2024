<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokoP26</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-top">
            <h1>TokoP26</h1>
            <div id="user-actions">
                <div id="login-container">
                    <form id="login-form">
                        <input type="text" id="username" placeholder="Username" required>
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
                <button id="logout-button" style="display: none;">Logout</button>
            </div>
        </div>
        <div class="filter-container">
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search products...">
                <button id="search-button">Search</button>
            </div>
            <div class="filter">
                <label for="sort">Sort by:</label>
                <select id="sort">
                    <option value="alphabetical">Alphabetical</option>
                    <option value="highest-price">Highest Price</option>
                    <option value="lowest-price">Lowest Price</option>
                </select>
    
                <!--label for="items-per-page">Items per page:</label>
                <select id="items-per-page">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                </select>-->
            </div>
        </div>
    </header>

    <main>
        <div id="product-container" class="products"></div>
        <div id="itemsPerPageControl">
            <button onclick="changeItemsPerPage(5)">5 per page</button>
            <button onclick="changeItemsPerPage(10)">10 per page</button>
            <button onclick="changeItemsPerPage(15)">15 per page</button>
            <button onclick="showAllItems()">All Items</button>
        </div>
        
        <div id="pagination">
            <!-- Pagination buttons will be added here dynamically -->
        </div>
    </main>

    <footer>
        <div id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total Items: <span id="total-items">0</span></p>
            <p>Total Price: $<span id="total-price">0.00</span></p>
            <button id="checkout">Checkout</button>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
